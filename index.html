<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Fetch</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>출결 데이터</h1>
        <table id="attendanceTable">
            <!-- 테이블 데이터가 여기에 추가됩니다 -->
        </table>
    </div>

    <script>
        // Google Sheets API 정보
        const sheetId = "199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY";
        const apiKey = "AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk";
        const sheetName = "출결";
        const range = "A1:S18"; // A열부터 S열까지 18행 데이터

        // Google Sheets API를 통해 데이터를 가져오는 함수
        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!${range}?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.values) {
                        renderTable(data.values);
                    } else {
                        console.error("데이터를 불러오지 못했습니다.");
                    }
                })
                .catch(error => console.error("API 요청 중 오류 발생:", error));
        }

        // 데이터를 HTML 테이블로 렌더링하는 함수
        function renderTable(data) {
            const table = document.getElementById("attendanceTable");
            let tableHTML = "<tr>";

            // 첫 번째 행은 헤더로 처리
            data[0].forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += "</tr>";

            // 나머지 행은 데이터로 처리
            data.slice(1).forEach(row => {
                tableHTML += "<tr>";
                row.forEach(cell => {
                    tableHTML += `<td>${cell}</td>`;
                });
                tableHTML += "</tr>";
            });

            table.innerHTML = tableHTML;
        }

        // 페이지 로드 시 데이터 불러오기
        window.onload = fetchSheetData;
    </script>
</body>
</html>
