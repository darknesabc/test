<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>객관식 50문제</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; line-height: 1.6; }
    .question { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; background: #fdfdfd; }
    .passage { background: #f9f9f9; padding: 1rem; margin-bottom: 1rem; border: 1px solid #ddd; }
    .options label { display: block; margin-bottom: 0.5rem; cursor: pointer; }
    .result.correct { color: green; font-weight: bold; }
    .result.incorrect { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>객관식 50문제</h1>
  <div id="quiz-container"></div>

  <script>
    const questions = [
      /* 질문 1~50 JSON번역 */
      /* 예시 하나만 보여드릴게요 */
      {
        id: 1,
        question: "다음 중 논술전형에 대한 설명으로 옳지 않은 것을 고르시오.",
        options: [
          "단국대(천안)는… 적용한다.",
          "국민대는 올해 약술형 논술을 신설하였으며 수능최저기준을 적용한다.",
          "수능 이전에 논술고사를 실시하는 대학 중… 9/27(토)에 논술고사를 실시한다.",
          "논술고사를 실시하는 대학 중… 과학에서도 출제한다.",
          "성신여대, 서강대, 삼육대는… 2026학년도에는 논술 100으로 선발한다."
        ],
        answer: 0
      },
      /* ... 2번부터 50번까지 동일한 형식으로 들어갑니다 */
    ];

    const container = document.getElementById('quiz-container');

    questions.forEach(q => {
      const div = document.createElement('div');
      div.className = 'question';

      const title = document.createElement('h3');
      title.textContent = `문제 ${q.id}. ${q.question}`;
      div.appendChild(title);

      if (q.passage) {
        const p = document.createElement('div');
        p.className = 'passage';
        p.innerHTML = q.passage; // HTML표 포함 가능
        div.appendChild(p);
      }

      const opts = document.createElement('div');
      opts.className = 'options';
      q.options.forEach((opt, idx) => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = `q${q.id}`;
        input.value = idx;
        label.appendChild(input);
        label.appendChild(document.createTextNode(opt));
        opts.appendChild(label);
      });
      div.appendChild(opts);

      const btn = document.createElement('button');
      btn.textContent = '정답 확인';
      btn.onclick = () => {
        const sel = div.querySelector(`input[name="q${q.id}"]:checked`);
        const result = div.querySelector('.result');
        if (!sel) {
          alert("답안을 선택해주세요.");
          return;
        }
        const chosen = parseInt(sel.value, 10);
        if (chosen === q.answer) {
          result.textContent = "정답입니다!";
          result.className = "result correct";
        } else {
          result.textContent = `오답입니다. 정답은 "${q.options[q.answer]}"입니다.`;
          result.className = "result incorrect";
        }
      };
      div.appendChild(btn);

      const res = document.createElement('div');
      res.className = 'result';
      div.appendChild(res);

      container.appendChild(div);
    });
  </script>
</body>
</html>
