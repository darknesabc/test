<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 데이터</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .data-container {
            margin-top: 20px;
        }
        .data-row {
            display: flex; /* Flexbox를 사용하여 한 줄로 배치 */
            justify-content: flex-start; /* 항목을 왼쪽 정렬 */
            margin-bottom: 10px; /* 각 데이터 행 간격 */
            border: 1px solid #ccc; /* 경계선 추가 */
            padding: 8px; /* 패딩 추가 */
            background-color: #f9f9f9; /* 배경색 추가 */
        }
        .data-item {
            margin-right: 20px; /* 항목 간의 간격 */
        }
        .subheader {
            font-weight: bold;
            background-color: #e7e7e7;
            padding: 8px; /* 패딩 추가 */
            margin-bottom: 10px; /* 서브헤더와 데이터 간의 간격 */
        }
    </style>
</head>
<body>
    <h1>출결 데이터</h1>
    <label for="seatNumber">자리번호:</label>
    <input type="text" id="seatNumber" placeholder="자리번호 입력">
    
    <label for="name">이름:</label>
    <input type="text" id="name" placeholder="이름 입력">
    
    <button id="fetchData">데이터 불러오기</button>
    
    <div id="data" class="data-container"></div>

    <script>
        const SHEET_ID = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';

        $(document).ready(function() {
            $('#fetchData').click(function() {
                const seatNumber = $('#seatNumber').val();
                const name = $('#name').val();

                if (!seatNumber || !name) {
                    alert('자리번호와 이름을 모두 입력하세요.');
                    return;
                }

                $.get(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/출결?key=${API_KEY}`, function(data) {
                    const rows = data.values;
                    let matchedRows = []; // 매칭된 모든 데이터를 저장할 배열
                    let subheader = [];

                    // 데이터가 있는 경우 행을 순회하며 매칭 검사
                    if (rows && rows.length > 1) {
                        // 서브헤더를 2행으로 설정
                        subheader = rows[1];

                        for (let i = 2; i < rows.length; i++) { // 첫 번째 행은 헤더, 두 번째 행은 서브헤더
                            const row = rows[i];
                            if (row[0] === seatNumber && row[1] === name) { // 자리번호와 이름 매칭
                                matchedRows.push(row); // 매칭된 데이터를 배열에 저장
                            }
                        }
                    }

                    // 매칭된 데이터를 표시
                    $('#data').empty(); // 기존 데이터 초기화

                    if (matchedRows.length > 0) {
                        // 서브헤더 추가
                        let subheaderHtml = '<div class="subheader">';
                        subheader.forEach(header => {
                            subheaderHtml += `<span class="data-item">${header}</span>`;
                        });
                        subheaderHtml += '</div>';
                        $('#data').append(subheaderHtml);

                        // 매칭된 데이터 추가 (자리번호, 이름, 담임, 학년, 교시 데이터)
                        matchedRows.forEach(matchedData => {
                            let rowHtml = '<div class="data-row">';
                            matchedData.forEach(data => {
                                rowHtml += `<span class="data-item">${data}</span>`;
                            });
                            rowHtml += '</div>';
                            $('#data').append(rowHtml);
                        });
                    } else {
                        $('#data').html('<p>매칭되는 데이터가 없습니다.</p>');
                    }
                }).fail(function() {
                    $('#data').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
                });
            });
        });
    </script>
</body>
</html>
