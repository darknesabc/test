<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 디자인 및 날짜 표시</title>
    <style>
        /* 기본 스타일 (PC 화면) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .date {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            display: inline-block;
        }

        /* 모바일 (화면 너비가 600px 이하일 때 적용) */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .date {
                font-size: 18px;
                padding: 8px;
            }
        }

        /* 태블릿 (화면 너비가 768px 이하일 때 적용) */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .date {
                font-size: 20px;
                padding: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date" id="currentDate"></div>
    </div>

    <script>
        function getTodayDate() {
            const today = new Date();
            const dayNames = ["일", "월", "화", "수", "목", "금", "토"];
            
            const month = today.getMonth() + 1; // 월 (0부터 시작하므로 1을 더함)
            const date = today.getDate(); // 일
            const day = dayNames[today.getDay()]; // 요일

            return `${month}/${date} (${day})`;
        }

        document.getElementById("currentDate").textContent = getTodayDate();
    </script>
</body>
</html>
