<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결 데이터</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            display: none; /* 헤더 숨기기 */
        }
        .subheader {
            font-weight: bold;
            background-color: #e7e7e7;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>출결 데이터</h1>
    <label for="seatNumber">자리번호:</label>
    <input type="text" id="seatNumber" placeholder="자리번호 입력">
    
    <label for="name">이름:</label>
    <input type="text" id="name" placeholder="이름 입력">
    
    <button id="fetchData">데이터 불러오기</button>
    
    <div id="data"></div>

    <script>
        const SHEET_ID = '199CxKW0EHGTVHMwDIEmNJ5LsOcPxyFUtQv52osl7jTY';
        const API_KEY = 'AIzaSyDeS-WjQLmzG7yw1_GWu5Tw3HwFxG5hYbk';

        $(document).ready(function() {
            $('#fetchData').click(function() {
                const seatNumber = $('#seatNumber').val();
                const name = $('#name').val();

                if (!seatNumber || !name) {
                    alert('자리번호와 이름을 모두 입력하세요.');
                    return;
                }

                $.get(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/출결?key=${API_KEY}`, function(data) {
                    const rows = data.values;
                    let matchedData = [];
                    let subheader = [];

                    // 데이터가 있는 경우 행을 순회하며 매칭 검사
                    if (rows && rows.length > 1) {
                        // 서브헤더를 2행으로 설정
                        subheader = rows[1];

                        for (let i = 2; i < rows.length; i++) { // 첫 번째 행은 헤더, 두 번째 행은 서브헤더
                            const row = rows[i];
                            if (row[0] === seatNumber && row[1] === name) { // 자리번호와 이름 매칭
                                matchedData = row; // 매칭된 데이터를 배열에 저장
                                break;
                            }
                        }
                    }

                    // 매칭된 데이터를 테이블 형식으로 표시
                    if (matchedData.length > 0) {
                        let html = '<table><tr class="subheader">';
                        
                        // 서브헤더 추가
                        subheader.forEach(header => {
                            html += `<td>${header}</td>`;
                        });
                        html += '</tr><tr>';
                        
                        // 매칭된 데이터 추가 (1~8교시)
                        const attendanceStatus = matchedData.slice(6); // 6번째 인덱스부터 1~8교시 데이터가 저장되어 있다고 가정
                        attendanceStatus.forEach(status => {
                            html += `<td>${status}</td>`;
                        });
                        html += '</tr></table>';

                        $('#data').html(html);
                    } else {
                        $('#data').html('<p>매칭되는 데이터가 없습니다.</p>');
                    }
                }).fail(function() {
                    $('#data').html('<p>데이터를 불러오는 데 실패했습니다.</p>');
                });
            });
        });
    </script>
</body>
</html>
